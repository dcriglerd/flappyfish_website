            margin: 0;

        }

        body {

        .coin-icon {

            text-align: center;

            margin: 10px auto;

        .high-score {

        .leaderboard {

            display: flex;

        .leaderboard-entry.highlight {

    <script>
        // Game Configuration
        const CONFIG = {
            gravity: 0.35,
            flapForce: -7,
            pipeSpeed: 2.5,
            pipeGap: 160,
            pipeWidth: 60,
            pipeInterval: 1800,
            fishSize: 35,
            coinSize: 20,
            coinChance: 0.4,
        };

        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8001/api'
            : 'https://flappyfish746.com/api';

        // Game State
        let canvas, ctx;
        let gameState = 'start'; // start, playing, gameOver
        let fish = { x: 0, y: 0, velocity: 0, rotation: 0 };
        let pipes = [];
        let coins = [];
        let score = 0;
        let coinsCollected = 0;
        let highScore = 0;
        let totalCoins = 0;
        let lastPipeTime = 0;
        let animationId;
        let username = '';
        let userId = '';

        // Colors
        const COLORS = {
            background: '#00b4d8',
            pipe: '#22c55e',
            pipeBorder: '#16a34a',
            fish: '#ffd700',
            fishAccent: '#ff8c00',
            coin: '#ffd700',
            water: 'rgba(0, 180, 216, 0.3)',
        };

        // Initialize
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Load saved data
            loadSavedData();
            
            // Event listeners
            setupEventListeners();
            
            // Start render loop
            render();
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        function loadSavedData() {
            highScore = parseInt(localStorage.getItem('flappyfish_highscore') || '0');
            totalCoins = parseInt(localStorage.getItem('flappyfish_coins') || '0');
            username = localStorage.getItem('flappyfish_username') || '';
            userId = localStorage.getItem('flappyfish_userid') || generateUserId();
            
            document.getElementById('usernameInput').value = username;
            document.getElementById('highScore').textContent = highScore;
        }

        function generateUserId() {
            const id = 'web_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('flappyfish_userid', id);
            return id;
        }

        function saveData() {
            localStorage.setItem('flappyfish_highscore', highScore.toString());
            localStorage.setItem('flappyfish_coins', totalCoins.toString());
            localStorage.setItem('flappyfish_username', username);
        }

        function setupEventListeners() {
            // Game controls
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault();
                    handleInput();
                }
            });
            
            canvas.addEventListener('click', handleInput);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInput();
            });
            
            // UI buttons
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', startGame);
            document.getElementById('homeBtn').addEventListener('click', goHome);
            document.getElementById('leaderboardBtn').addEventListener('click', showLeaderboard);
            document.getElementById('backFromLeaderboard').addEventListener('click', goHome);
            
            // Username input
            document.getElementById('usernameInput').addEventListener('change', (e) => {
                username = e.target.value.trim();
                saveData();
            });
        }

        function handleInput() {
            if (gameState === 'playing') {
                flap();
            }
        }

        function startGame() {
            // Get username
            username = document.getElementById('usernameInput').value.trim() || 'Player';
            saveData();
            
            // Reset game state
            const rect = canvas.getBoundingClientRect();
            fish = {
                x: rect.width * 0.2,
                y: rect.height * 0.5,
                velocity: 0,
                rotation: 0
            };
            pipes = [];
            coins = [];
            score = 0;
            coinsCollected = 0;
            lastPipeTime = Date.now();
            
            // Update UI
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('coinCount').textContent = '0';
            document.getElementById('scoreDisplay').classList.remove('hidden');
            document.getElementById('coinDisplay').classList.remove('hidden');
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('leaderboardScreen').classList.add('hidden');
            
            gameState = 'playing';
        }

        function flap() {
            fish.velocity = CONFIG.flapForce;
        }

        function gameOver() {
            gameState = 'gameOver';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
            }
            totalCoins += coinsCollected;
            saveData();
            
            // Update UI
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('finalCoins').textContent = coinsCollected;
            document.getElementById('scoreDisplay').classList.add('hidden');
            document.getElementById('coinDisplay').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            // Submit score to server
            submitScore();
        }

        function goHome() {
            gameState = 'start';
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('leaderboardScreen').classList.add('hidden');
            document.getElementById('scoreDisplay').classList.add('hidden');
            document.getElementById('coinDisplay').classList.add('hidden');
        }

        async function showLeaderboard() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('leaderboardScreen').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/leaderboard/?limit=10`);
                const data = await response.json();
                
                const list = document.getElementById('leaderboardList');
                if (data.length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No scores yet. Be the first!</p>';
                } else {
                    list.innerHTML = data.map((entry, index) => {
                        const rankClass = index < 3 ? `rank-${index + 1}` : '';
                        const highlight = entry.user_id === userId ? 'highlight' : '';
                        return `
                            <div class="leaderboard-entry ${highlight}">
                                <span class="rank ${rankClass}">#${index + 1}</span>
                                <span>${entry.username || 'Anonymous'}</span>
                                <span>${entry.high_score}</span>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = 
                    '<p style="color: rgba(255,255,255,0.5);">Failed to load leaderboard</p>';
            }
        }

        async function submitScore() {
            try {
                await fetch(`${API_BASE}/gamedata/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        username: username,
                        high_score: highScore,
                        coins: totalCoins,
                        unlocked_skins: ['default'],
                        unlocked_achievements: [],
                        achievement_stats: {}
                    })
                });
            } catch (error) {
                console.error('Failed to submit score:', error);
            }
        }

        function update() {
            if (gameState !== 'playing') return;
            
            const rect = canvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            
            // Update fish
            fish.velocity += CONFIG.gravity;
            fish.y += fish.velocity;
            fish.rotation = Math.min(Math.max(fish.velocity * 3, -30), 90);
            
            // Check boundaries
            if (fish.y < 0 || fish.y + CONFIG.fishSize > height) {
                gameOver();
                return;
            }
            
            // Spawn pipes
            if (Date.now() - lastPipeTime > CONFIG.pipeInterval) {
                spawnPipe(width, height);
                lastPipeTime = Date.now();
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= CONFIG.pipeSpeed;
                
                // Score point
                if (!pipes[i].passed && pipes[i].x + CONFIG.pipeWidth < fish.x) {
                    pipes[i].passed = true;
                    score++;
                    document.getElementById('scoreDisplay').textContent = score;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + CONFIG.pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Collision detection
                if (checkPipeCollision(pipes[i])) {
                    gameOver();
                    return;
                }
            }
            
            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= CONFIG.pipeSpeed;
                
                // Remove off-screen coins
                if (coins[i].x + CONFIG.coinSize < 0) {
                    coins.splice(i, 1);
                    continue;
                }
                
                // Collect coin
                if (checkCoinCollision(coins[i])) {
                    coins.splice(i, 1);
                    coinsCollected++;
                    document.getElementById('coinCount').textContent = coinsCollected;
                }
            }
        }

        function spawnPipe(width, height) {
            const minGapY = 100;
            const maxGapY = height - CONFIG.pipeGap - 100;
            const gapY = Math.random() * (maxGapY - minGapY) + minGapY;
            
            pipes.push({
                x: width,
                gapY: gapY,
                passed: false
            });
            
            // Maybe spawn coin
            if (Math.random() < CONFIG.coinChance) {
                coins.push({
                    x: width + CONFIG.pipeWidth / 2 - CONFIG.coinSize / 2,
                    y: gapY + CONFIG.pipeGap / 2 - CONFIG.coinSize / 2
                });
            }
        }

        function checkPipeCollision(pipe) {
            const fishRight = fish.x + CONFIG.fishSize;
            const fishBottom = fish.y + CONFIG.fishSize;
            const pipeRight = pipe.x + CONFIG.pipeWidth;
            
            // Check if fish is in pipe's x range
            if (fishRight > pipe.x && fish.x < pipeRight) {
                // Check top pipe
                if (fish.y < pipe.gapY) return true;
                // Check bottom pipe
                if (fishBottom > pipe.gapY + CONFIG.pipeGap) return true;
            }
            
            return false;
        }

        function checkCoinCollision(coin) {
            const fishCenterX = fish.x + CONFIG.fishSize / 2;
            const fishCenterY = fish.y + CONFIG.fishSize / 2;
            const coinCenterX = coin.x + CONFIG.coinSize / 2;
            const coinCenterY = coin.y + CONFIG.coinSize / 2;
            
            const distance = Math.sqrt(
                Math.pow(fishCenterX - coinCenterX, 2) + 
                Math.pow(fishCenterY - coinCenterY, 2)
            );
            
            return distance < (CONFIG.fishSize / 2 + CONFIG.coinSize / 2);
        }

        function render() {
            const rect = canvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Draw background
            drawBackground(width, height);
            
            if (gameState === 'playing' || gameState === 'gameOver') {
                // Draw pipes
                pipes.forEach(pipe => drawPipe(pipe, height));
                
                // Draw coins
                coins.forEach(coin => drawCoin(coin));
                
                // Draw fish
                drawFish();
            } else {
                // Draw demo fish for start screen
                drawDemoFish(width, height);
            }
            
            // Update game state
            update();
            
            animationId = requestAnimationFrame(render);
        }

        function drawBackground(width, height) {
            // Sky/water gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(0.5, '#00b4d8');
            gradient.addColorStop(1, '#0077b6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Bubbles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            for (let i = 0; i < 15; i++) {
                const x = (Date.now() / 50 + i * 100) % width;
                const y = height - ((Date.now() / 30 + i * 80) % height);
                const size = 5 + (i % 3) * 5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Sand at bottom
            ctx.fillStyle = '#f4d03f';
            ctx.fillRect(0, height - 30, width, 30);
            
            // Sand texture
            ctx.fillStyle = '#d4a017';
            for (let i = 0; i < width; i += 20) {
                ctx.beginPath();
                ctx.arc(i + 10, height - 15, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPipe(pipe, height) {
            const pipeTopHeight = pipe.gapY;
            const pipeBottomY = pipe.gapY + CONFIG.pipeGap;
            const pipeBottomHeight = height - pipeBottomY - 30;
            
            // Pipe gradient
            const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + CONFIG.pipeWidth, 0);
            pipeGradient.addColorStop(0, '#16a34a');
            pipeGradient.addColorStop(0.5, '#22c55e');
            pipeGradient.addColorStop(1, '#16a34a');
            
            ctx.fillStyle = pipeGradient;
            
            // Top pipe
            ctx.fillRect(pipe.x, 0, CONFIG.pipeWidth, pipeTopHeight);
            // Top pipe cap
            ctx.fillRect(pipe.x - 5, pipeTopHeight - 25, CONFIG.pipeWidth + 10, 25);
            
            // Bottom pipe
            ctx.fillRect(pipe.x, pipeBottomY, CONFIG.pipeWidth, pipeBottomHeight);
            // Bottom pipe cap
            ctx.fillRect(pipe.x - 5, pipeBottomY, CONFIG.pipeWidth + 10, 25);
            
            // Pipe borders
            ctx.strokeStyle = '#15803d';
            ctx.lineWidth = 2;
            ctx.strokeRect(pipe.x, 0, CONFIG.pipeWidth, pipeTopHeight);
            ctx.strokeRect(pipe.x - 5, pipeTopHeight - 25, CONFIG.pipeWidth + 10, 25);
            ctx.strokeRect(pipe.x, pipeBottomY, CONFIG.pipeWidth, pipeBottomHeight);
            ctx.strokeRect(pipe.x - 5, pipeBottomY, CONFIG.pipeWidth + 10, 25);
        }

        function drawFish() {
            ctx.save();
            ctx.translate(fish.x + CONFIG.fishSize / 2, fish.y + CONFIG.fishSize / 2);
            ctx.rotate(fish.rotation * Math.PI / 180);
            
            // Fish body
            ctx.fillStyle = COLORS.fish;
            ctx.beginPath();
            ctx.ellipse(0, 0, CONFIG.fishSize / 2, CONFIG.fishSize / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.fillStyle = COLORS.fishAccent;
            ctx.beginPath();
            ctx.moveTo(-CONFIG.fishSize / 2, 0);
            ctx.lineTo(-CONFIG.fishSize / 2 - 12, -10);
            ctx.lineTo(-CONFIG.fishSize / 2 - 12, 10);
            ctx.closePath();
            ctx.fill();
            
            // Fish fin
            ctx.beginPath();
            ctx.moveTo(0, -CONFIG.fishSize / 3);
            ctx.lineTo(-5, -CONFIG.fishSize / 2 - 8);
            ctx.lineTo(8, -CONFIG.fishSize / 3);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(CONFIG.fishSize / 4, -3, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(CONFIG.fishSize / 4 + 2, -3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawDemoFish(width, height) {
            const demoFish = {
                x: width * 0.3,
                y: height * 0.4 + Math.sin(Date.now() / 300) * 20,
                rotation: Math.sin(Date.now() / 500) * 10
            };
            
            ctx.save();
            ctx.translate(demoFish.x + CONFIG.fishSize / 2, demoFish.y + CONFIG.fishSize / 2);
            ctx.rotate(demoFish.rotation * Math.PI / 180);
            
            // Fish body
            ctx.fillStyle = COLORS.fish;
            ctx.beginPath();
            ctx.ellipse(0, 0, CONFIG.fishSize / 2, CONFIG.fishSize / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.fillStyle = COLORS.fishAccent;
            ctx.beginPath();
            ctx.moveTo(-CONFIG.fishSize / 2, 0);
            ctx.lineTo(-CONFIG.fishSize / 2 - 12, -10);
            ctx.lineTo(-CONFIG.fishSize / 2 - 12, 10);
            ctx.closePath();
            ctx.fill();
            
            // Fish fin
            ctx.beginPath();
            ctx.moveTo(0, -CONFIG.fishSize / 3);
            ctx.lineTo(-5, -CONFIG.fishSize / 2 - 8);
            ctx.lineTo(8, -CONFIG.fishSize / 3);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(CONFIG.fishSize / 4, -3, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(CONFIG.fishSize / 4 + 2, -3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawCoin(coin) {
            // Coin glow
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(coin.x + CONFIG.coinSize / 2, coin.y + CONFIG.coinSize / 2, CONFIG.coinSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Coin body
            const coinGradient = ctx.createRadialGradient(
                coin.x + CONFIG.coinSize / 3, coin.y + CONFIG.coinSize / 3, 0,
                coin.x + CONFIG.coinSize / 2, coin.y + CONFIG.coinSize / 2, CONFIG.coinSize / 2
            );
            coinGradient.addColorStop(0, '#ffd700');
            coinGradient.addColorStop(1, '#b8860b');
            
            ctx.fillStyle = coinGradient;
            ctx.beginPath();
            ctx.arc(coin.x + CONFIG.coinSize / 2, coin.y + CONFIG.coinSize / 2, CONFIG.coinSize / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Coin shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(coin.x + CONFIG.coinSize / 3, coin.y + CONFIG.coinSize / 3, CONFIG.coinSize / 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // Start the game
        window.addEventListener('load', init);
    </script>
